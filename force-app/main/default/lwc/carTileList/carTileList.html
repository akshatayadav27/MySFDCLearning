<template>
    <lightning-card title="Cars Available" icon-name="standard:calibration">

        <div class="slds-p-around_medium wrapper">
            <template if:true={cars.length}>
                <div class="content"> 
                    <template for:each={cars} for:item="car">
                        <c-car-tile onselected={handleCarSelected} key={car.Id} car={car}></c-car-tile>
                    </template>
                </div>
            </template>
            <template if:false={cars.length}>
                <c-placeholder message="There are no cars matching your filter selection"></c-placeholder>
            </template>
        </div>
    </lightning-card>
</template>
