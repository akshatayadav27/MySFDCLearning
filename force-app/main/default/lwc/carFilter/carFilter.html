<template>
    <lightning-card title="Filters" icon-name="standard:calibration">
        <div class="slds-m-around_medium">
            <lightning-input label="Search Key" type="search" onchange={handleSearchKeyChange}
                value={filters.searchKey}>
            </lightning-input>

            <section class="slider_section">
                <lightning-slider label="Max Price" step="100" min="0" max="999999" value={filters.maxPrice}
                    onchange={handleMaxPriceChange}></lightning-slider>
            </section>
            <section>
                <h2>Category</h2>
                <template if:true={categories.data}>
                    <template for:each={categories.data.values} for:item="category">
                        <lightning-input type="checkbox" key={category.value} label={category.label} checked
                            onchange={handleCheckbox}
                            data-name="categories"
                            data-value={category.value}>
                        </lightning-input>
                    </template>
                </template>
                <template if:true={categories.error}>
                    <div>
                        {categoryError}
                    </div>
                </template>
            </section>
            <section>
                <h2>Make</h2>
                <template if:true={makeType.data}>
                    <template for:each={makeType.data.values} for:item="makeType">
                        <lightning-input type="checkbox" key={makeType.value} label={makeType.label} checked
                            onchange={handleCheckbox}
                            data-name="makeType"
                            data-value={makeType.value}
                            >
                        </lightning-input>
                    </template>
                </template>
                <template if:true={makeType.error}>
                    <div>
                        {makeTypeError}
                    </div>
                </template>
            </section>
        </div>
    </lightning-card>
</template>
