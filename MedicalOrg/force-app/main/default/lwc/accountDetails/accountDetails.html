<template>

        <template lwc:if={data}>
            <div class="slds-p-top_medium slds-p-left_medium"><strong>Name : </strong>{data.accountName}</div>
            <div class="slds-p-left_medium"><strong>Phone : </strong> {data.accountPhone}</div>

        <template lwc:else>

               Info not Available !!
            </span>
          </template>
      </lightning-card>
